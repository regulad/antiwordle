<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js
" type="text/javascript"></script>
    <script src="index.js"></script>
</head>
<body>
	<div class="content">
		<h1>Wordle Solver</h1>
        <hr></hr>
        <p>Enter your answer in the box below.</p>
        <p>If you do not know a letter, include an underscore. Example: <code>sm___</code></p>
        <div id="input"> 
            <input type="text" id="answer">
            <button type="button" id="button">Calculate</button>
        </div>
        <hr></hr>
        <h3>Answers</h3>
        <div id="answers">
        </div>
	</div>
</body>
</html>
